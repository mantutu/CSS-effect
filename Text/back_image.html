<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>back image</title>
    <style media="screen">
      body {
        background: #eee;
      }
      div {
        background: url(../images/back.jpeg) center;
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;

        font-size: 100px;
        width: 600px;
        margin: 50px auto;
        text-align: center;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div>Text Effect</div>
  </body>
